<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro</title>
</h:head>

<h:body>
	<h:form>
		<h:commandLink value="Cadastro" action="cadastro.xhtml"
			immediate="true" />
		<span>|</span>
		<h:commandLink value="Listar" action="lista.xhtml" immediate="true" />
		<h1>Cadastro de Processo</h1>
		<h:messages />

		<h:panelGrid columns="2">
		
			<h:outputText value="Número *" />
			<h:inputText required="true" value="#{processoControllerWilliam.processo.numero_proc}"
				requiredMessage="O campo Número é obrigatório!">
				<f:validateLength minimum="3" maximum="18" />
			</h:inputText>
			
			<h:outputText value="Interessado *" />
			<h:inputText required="true" value="#{processoControllerWilliam.processo.interessado_proc}"
				requiredMessage="O campo Interessado é obrigatório!">
				<f:validateLength minimum="3" maximum="30" />
			</h:inputText>
			
			<h:outputText value="Assunto *" />
			<h:inputText required="true" value="#{processoControllerWilliam.processo.assunto_proc}"
				requiredMessage="O campo Assunto é obrigatório!">
				<f:validateLength minimum="3" maximum="20" />
			</h:inputText>
			
			<h:outputText value="Data de autuação *" />
			<h:inputText required="true" value="#{processoControllerWilliam.processo.data_autuacao_proc}"
				requiredMessage="O campo Data de autuação é obrigatório!">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
			</h:inputText>
			
			<h:outputText value="Valor do processo *" />
			<h:inputText required="true" value="#{processoControllerWilliam.processo.valor_proc}"
				requiredMessage="O campo Valor do processo é obrigatório!">
				<f:validateDoubleRange minimum="1" maximu="50000" />
			</h:inputText>
			
			<h:commandButton value="Salvar"
				action="#{processoControllerWilliam.salvar}" />
			<h:commandButton value="Limpar" action="cadastro.xhtml"
				actionListener="#{processoControllerWilliam.limparCampos}"
				immediate="true" />

		</h:panelGrid>
	</h:form>
</h:body>
</html>
