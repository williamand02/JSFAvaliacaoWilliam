<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Listar</title>
</h:head>

<h:body>
	<h:form>
		<h:commandLink value="Cadastro" action="cadastro.xhtml"
			immediate="true" />
		<span>|</span>
		<h:commandLink value="Listar" action="lista.xhtml" immediate="true" />
		<h1>Lista de Processo</h1>
		<h:messages />
		<h:dataTable border="1" value="#{processoControllerWilliam.lista}"
			var="processo">

			<h:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				<h:outputText value="#{processo.id_proc}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Número " />
				</f:facet>
				<h:outputText value="#{processo.numero_proc}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Interessado " />
				</f:facet>
				<h:outputText value="#{processo.interessado_proc}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Assunto" />
				</f:facet>
				<h:outputText value="#{processo.assunto_proc}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Valor do processo " />
				</f:facet>
				<h:outputText value="#{processo.valor_proc}">
					<f:convertNumber pattern="#,##0.00" />
				</h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Data de autuação" />
				</f:facet>
				<h:outputText value="#{processo.data_autuacao_proc}">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Ação" />
				</f:facet>
				<h:commandButton value="Editar"
					action="#{processoControllerWilliam.editar}">
					<f:setPropertyActionListener value="#{processo}"
						target="#{processoControllerWilliam.processo}" />
				</h:commandButton>
				<h:commandButton value="Excluir"
					action="#{processoControllerWilliam.excluir}">
					<f:setPropertyActionListener value="#{processo}"
						target="#{processoControllerWilliam.processo}" />
				</h:commandButton>
			</h:column>

		</h:dataTable>
	</h:form>
</h:body>
</html>
